<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>

        <button id="pause"><img src="./img/pause.png" alt="pause Button"></button>
        <input type="button" style="background-image: url(./img/pause.png); width: 50px; height: 50px;">
    </div> -->
    <!-- 桌子 -->
    <div id="desk"> 
        <!-- 起司、洋蔥 -->
        <div id="desk_1" class="deskArea">
            <img src="./img/cheese.png" alt="cheese" id="cheese" class="ingredient_top">
            <img src="./img/onion.png" alt="onion" id="onion" class="ingredient_bottom">
        </div>
        <!-- 番茄、生菜 -->
        <div id="desk_2" class="deskArea">
            <img src="./img/tomato.png" alt="tomato" id="tomato" class="ingredient_top">
            <img src="./img/lettuce.png" alt="lettuce" id="lettuce" class="ingredient_bottom">
        </div>
        <!-- 盤子 -->
        <div id="desk_3" class="deskArea">
            <img src="./img/plate.png" alt="plate_1" id="plate_1" class="plate">
            <img src="./img/plate.png" alt="plate_2" id="plate_2" class="plate">
        </div>
        <!-- 漢堡麵包、生肉 -->
        <div id="desk_4" class="deskArea">
            <img src="./img/hamburgerBun.png" alt="hamburgerBun" id="hamburgerBun" class="ingredient_top">
            <img src="./img/raw_meat.png" alt="meat" id="meat" class="ingredient_bottom">
        </div>
    </div>
    <!-- 煎台 -->
    <div id="fryingTable">  
        <div id="fryingTable_1"></div>
        <div id="fryingTable_2"></div>
    </div>
</body>
</html>
